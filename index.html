<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Learning Log</h1>
        <p>Track my progress in Japanese, Coding, and Side Gigs</p>
    </header>

    <section class="learning-log">
        <h2>Learning Log Overview</h2>

        <!-- Table for displaying log -->
        <table id="learningTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Topic/Goal</th>
                    <th>Status</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will go here -->
            </tbody>
        </table>

        <!-- Form to add new log entries -->
        <form id="logForm">
            <input type="date" id="date" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="goal" placeholder="Goal/Topic" required>
            <select id="status" required>
                <option value="Completed">Completed</option>
                <option value="In Progress">In Progress</option>
            </select>
            <input type="number" id="progress" placeholder="Progress %" min="0" max="100" required>
            <button type="submit">Add Log</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Learning Log - Built with love</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
